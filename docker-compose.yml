

services:
  app:
    restart: always
    build: .
    ports:
      - "3000:3000"
      - "443:443"
    environment:
      MONGO_URI: mongodb://mongo:27017/test
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: all
    volumes:
      - ./host_downloads:/root/RawImages # This is the path to the host directory
      - ./ssl:/app/ssl
    depends_on:
      - mongo
    networks:
      - app-network


  mongo:
    restart: always
    image: mongo:latest
    container_name: mongo
    environment:
      MONGO_INITDB_DATABASE: test
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

volumes:
  mongo-data:
    driver: local

networks:
  app-network:
    driver: bridge